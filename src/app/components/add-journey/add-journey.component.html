      <div class="row">
        <div class="col-lg-12">
          <a class="btn btn-primary back-btn" [routerLink]="['/journeys']"><i class="fa fa-angle-left"></i></a>
          <h2 class="page-header">Add Journey</h2>
        </div>
      </div>
<div class="row">
  <div class="col-lg-12">
    <form (submit)="onAddSubmit()" class="form-wrap">
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" [(ngModel)]="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Location</label>
        <input placeholder="" autocorrect="off" autocapitalize="off" spellcheck="off" #search type="text" name="location" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Duration</label>
        <input type="text"  [(ngModel)]="duration" class="form-control" required name="duration" daterangepicker [options]="options" (selected)="selectedDate($event)" />
      </div>
      <div class="form-group">
        <label>Type</label>
        <select type="text" name="type" [(ngModel)]="type" class="form-control" required>
          <option value="Job">Job</option>
          <option value="Vacation">Vacation</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <label>Rating</label>
      <div class="star-rating">
        <fieldset required>
          <input type="radio" id="star5" name="rating" [(ngModel)]="rating" value="5" /><label for="star5" title="Outstanding">5 stars</label>
          <input type="radio" id="star4" name="rating" [(ngModel)]="rating" value="4" /><label for="star4" title="Very Good">4 stars</label>
          <input type="radio" id="star3" name="rating" [(ngModel)]="rating" value="3" /><label for="star3" title="Good">3 stars</label>
          <input type="radio" id="star2" name="rating" [(ngModel)]="rating" value="2" /><label for="star2" title="Poor">2 stars</label>
          <input type="radio" id="star1" name="rating" [(ngModel)]="rating" value="1" /><label for="star1" title="Very Poor">1 star</label>
        </fieldset>
      </div>
      <div class="form-group" [class.has-warning]="invalidImageSize">
      <label>Image</label>
        <input type="file" id="image" name="image" (change)="verifyImg(img)" #img [(ngModel)]="image" required>
        <span *ngIf="validImage" class="help-block">The image size limit is 2MB.</span>
        <span *ngIf="!validImage" class="help-block alert-warning">Your image size is larger than 2MB in file size.</span>

        <div [hidden]="!imgReader">
          <label>Image</label>
          <div *ngIf="imgReader" class="img-wrapper">
            <img class="img-responsive" src="{{imgReader}}">
          </div>
        </div>
      </div>

        <div class="clearfix"></div>
      <input [disabled]="!validSubmit" type="submit" value="Add" class="btn btn-success">
    </form>
  </div>
</div>
